<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./shopStyle.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script defer="" src="script.js"></script>

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="" style="overflow: visible;">
    <div class="body-wrapper"></div>

    <!-- Overlay image Modal -->
    
    <nav class="navbar">
        <div class="burger-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img class="logo" src="https://static.priceoye.pk/images/logo.svg" alt="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="fas fa-microphone-alt" style="color: #48afff;"></i>
        </div>
        <div class="user-actions">
            <button id="log">Login</button>
            <button id="reg">Register</button>
        </div>
    </nav>

    <!-- Main item container -->

    <main class="item">
      <section class="img">
        <!-- <button class="img-main__btnlft img-main__btn">
          <img src="images/icon-next.svg" alt="next symbol image" class="img-main__btnlft-img img-main__btn-img">
        </button>
        <button class="img-main__btnrgt img-main__btn">
          <img src="images/icon-next.svg" alt="next symbol image" class="img-main__btnrgt-img img-main__btn-img">
        </button> -->
        <img src="img/user-pic.png" alt="" class="img-main">
        
      </section>

      <section class="price">
        <h2 class="price-sub__heading">Sneaker Company</h2>
        <h1 class="price-main__heading">Fall Limited Edition Sneakers</h1>
        <p class="price-txt">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div class="price-box">
          <div class="price-box__main">
            <span class="price-box__main-new">$125.00</span>
            <span class="price-box__main-discount"> 50%</span>
          </div>
          <span class="price-box__old">$250.00</span>
        </div>

        <div class="price-btnbox">
          <div class="price-btns">
            <button class="price-btn__add price-btn">
              <img src="img/plus.svg" alt="plus sign" width="15px" class="price-btn__add-img price-btn__img">
            </button>
            <span class="price-btn__txt">0</span>
            <button class="price-btn__remove price-btn">
              <img src="img/minus.svg" alt="minus sign" width="15px" class="price-btn__remove-img price-btn__img">
            </button>
          </div>
          <button class="price-cart__btn btn--orange">
            <img src="img/cart-add.svg" alt="cart image" width="20px" class="price-cart__btn-img">
            Add to cart
          </button>
        </div>
      </section>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">venkatesh.b</a>.
    </div>
  

</body></html>
